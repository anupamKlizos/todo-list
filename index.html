<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="icon" href="./assets/image/faveicon.ico">
    <title>To-Do List</title>
</head>
<body>

    <section class="todo-section">
        <img src="./assets/image/background-image.png" alt="">

        <img src="./assets/image/logo.png" class="logo" alt="">

        <div class="top-box">
            <div class="inner">
                <h1>To Do List</h1>
                <div class="dark-light-box">
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun"></i>
                </div>
            </div>
            
        </div>

        <div class="bottom-box">
            <div class="inner">
                <div class="todo-top-main">
                    <input type="text" class="form-control" id="todo-input" placeholder="Add your Task">
                    <button id="add-button">Add</button>
                </div>

                <div class="todo-list-main">
                    <h3>To Do Task <i class="fa-solid fa-file-lines"></i></h3>
                    <ul id="todo-list"></ul>
                </div>
            </div>
        </div>
        
    </section>

    <div id="toast" class="toast">
        <p id="toast-message"></p>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
          <p id="modalMessage">Are you sure you want to delete this task?<br><br> This action cannot be undone, and the task will be permanently removed.</p>
          <div class="modal-buttons">
            <button id="cancelButton" class="btn cancel">Cancel</button>
            <button id="confirmButton" class="btn confirm">Confirm</button>
          </div>
        </div>
    </div>
  
      
</body>
<script src="./assets/js/script.js"></script>
</html>
